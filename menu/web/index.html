<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="menu.css"> 
    </head>
    <script>
        function calcularTotal(){
            var platos = document.getElementsByName("plato");
            var bebidas = document.getElementById("bebida")
            precioComidas=0;
            precioTotal=0;
            for(i=0;i<platos.length;i++){
                if(platos[i].checked){
                    precioComidas+=parseFloat(platos[i].value.split(";")[1]);
                }
            }
            bebida=bebidas.value;//la lista tambien tienen una propiedad VALUE
            //bebida=bebidas.options[bebidas.selectedIndex].value;
            bebidaEscogida=bebida.split(";")[0];
            precioBebida=parseFloat(bebida.split(";")[1]);
            document.getElementById("totalPlatos").value="Precio de los platos: "+precioComidas+"€";
            document.getElementById("bebidaEscogida").value=bebidaEscogida;
            precioTotal=precioComidas+precioBebida;
            document.getElementById("total").value="Precio total: "+precioTotal+"€";
            
        }
        
    </script>
    
    <body>
        <img src="http://media.conmuchagula.es/2015/03/croquetasdejamonyqueso.jpg"></img>&nbsp;&nbsp;
        <input type="checkbox" name="plato" value="croquetas;3.50"/>Croquetas 3,50€<br>
        <img src="http://www.elpolloandaluz.net/imagen/articulo/1356572466-245.jpg"></img>&nbsp;&nbsp;
        <input type="checkbox" name="plato" value="bravas;2.75"/>Patatas Bravas 2,75€<br>
        <img src="http://www.recetaalbondigas.com/ImagenesAlbondigas/ImagenesAlbondigas/Albondigascontomate.jpg"></img>&nbsp;&nbsp;
        <input type="checkbox" name="plato" value="albondigas;3"/>Albondigas 3,00€<br>
        <img src="http://student-food.com/wp-content/uploads/nachos2.jpg"></img>&nbsp;&nbsp;
        <input type="checkbox" name="plato" value="nachos;4"/>Nachos 4,00€<br>
        
        Bebidas:
        <select id="bebida" name="bebida">
            <option value="CocaCola;1.50">Coca Cola (1,50€) </option>
            <option value="FantaNaranja;1.50">Fanta de Naranja (1,50€) </option>
            <option value="FantaLimon;1.50">Fanta de Limón (1,50€) </option>
            <option value="Agua;1.00">Agua (1,00€) </option>
            <option value="Cerveza;1.20">Cerveza (1,20€) </option>
        </select>
        <br>
        <input type="button" onclick="calcularTotal()" value="Calcular Total"/><br>
        <input type="text" id="totalPlatos" /><br>
        <input type="text" id="bebidaEscogida" /><br>
        <input type="text" id="total" /><br>
    </body>
</html>
